---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>

{% if site.comments and page.comments != false %}
  <div class="post-comments">
    {% include custom_comments_provider.html %}
  </div>
{% endif %}
